name: couldai_user_app
description: "E-commerce app with Shopify-like features, AI integration, and premium monetization."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5  # For state management
  http: ^1.1.0  # For mock API calls
  cached_network_image: ^3.3.0  # Optimized image loading
  google_mobile_ads: ^3.0.0  # For ads integration
  flutter_staggered_grid_view: ^0.7.0  # For product grid layout
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/  # For mock product images
    - assets/data/  # For mock data JSON